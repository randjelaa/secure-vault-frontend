@if (username) {
  <h2>Welcome, {{ username }}</h2>
} @else {
  <h2>Admin Dashboard</h2>
}

@if (needsVaultSetup) {
  <div class="vault-setup">
    <h3>Initialize Vault</h3>

    <input
      type="password"
      placeholder="Master password"
      [(ngModel)]="masterPassword"
    />

    <button (click)="createVault()">
      Create Vault
    </button>
  </div>
} @else {
  <app-vault></app-vault>
}

<app-logout></app-logout>
